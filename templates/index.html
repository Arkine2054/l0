<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск заказа</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        input, button { padding: 6px; margin: 5px 0; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
<h2>Поиск заказа</h2>
<input type="text" id="orderId" placeholder="Введите ID заказа">
<button onclick="fetchOrder()">Найти</button>

<h3>Результат:</h3>
<pre id="result"></pre>

<script>
    async function fetchOrder() {
        const orderId = document.getElementById("orderId").value.trim();
        if (!orderId) {
            alert("Введите ID заказа");
            return;
        }

        let url = `/order/${orderId}`;

        try {
            let response = await fetch(url);

            if (response.status === 404) {
                document.getElementById("result").textContent = "Заказ не найден";
                return;
            }

            const data = await response.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);

        } catch (err) {
            document.getElementById("result").textContent = "Ошибка: " + err;
        }
    }
</script>
</body>
</html>
